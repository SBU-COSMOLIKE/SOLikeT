name: Upload to PyPI

on:
  # Only run when a GitHub Release is published
  release:
    types: [published]

  # Or trigger manually for debugging
  workflow_dispatch:
    inputs:
      repository:
        description: 'Where to push'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  publish:
    name: ðŸ“¦ Publish to ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.repository || 'pypi' }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ steps.choose.outputs.REPO }}
    permissions:
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Build with uv
        run: uv build

      - name: Determine target
        id: choose
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "REPO=${{ github.event.inputs.repository }}" >> $GITHUB_OUTPUT
          else
            # on a real Release, always push to PyPI
            echo "REPO=pypi" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Publish
        run: |
          echo "Publishing to ${{ steps.choose.outputs.REPO }}..."
          if [ "${{ steps.choose.outputs.REPO }}" = "testpypi" ]; then
            export UV_PUBLISH_URL=https://test.pypi.org/legacy/
          fi
          uv publish
        env:
          # optional extra debug
          GITHUB_REF: ${{ github.ref }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          UV_DEBUG: '1'
